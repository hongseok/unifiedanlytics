<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YGXXV5XF41"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-YGXXV5XF41', {
            'debug_mode': true
        });
    </script>
    
    <script>
        function trackEvent(parameters) {
            if (window.NlogAppInterface) {
                // Android interface
                window.NlogAppInterface.trackEvent(JSON.stringify(parameters));
            } else if (window.webkit
                && window.webkit.messageHandlers
                && window.webkit.messageHandlers.nlog) {
                // iOS interface
                var message = {
                    command: 'trackEvent',
                    parameters: parameters
                };
                window.webkit.messageHandlers.nlog.postMessage(message);
            } else {
                console.log("Cannot find native API.");
                console.log("Send GA4 Event");
                gtag('event', 'click_webview', {
                    'item_id': 'BTN-WEB-01',
                    'source':'WEB-BROWSER',
                });
            }
        }

        function sendTestEvent() {
            console.log("send event")
            trackEvent({
                'type': 'custom.web_click_event',
                'event_param_key': 'event param value',
                'current_timestampe': Date.now()
            })
        }
    </script>
</head>

<body>
    <input type="button" id="hw" value="Send Event" onClick = "sendTestEvent()"  />
</body>

</html>
