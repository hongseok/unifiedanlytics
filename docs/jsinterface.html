<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script>
        function trackEvent(parameters) {
            if (window.AnalyticsWebInterface) {
                // Android interface
                window.AnalyticsWebInterface.logEvent(name, JSON.stringify(params));
            } else if (window.webkit
                && window.webkit.messageHandlers
                && window.webkit.messageHandlers.nlog) {
                // iOS interface
                var message = {
                    command: 'trackEvent',
                    parameters: params
                };
                window.webkit.messageHandlers.nlog.postMessage(message);
            } else {
                console.log("Cannot find native API.");
            }
        }

        function sendTestEvent() {
            console.log("send event")
            trackEvent({
                'type': 'custom.web-click-event',
                'test-key-1': 'test-value-1',
                'test-key-2': 'test-value-2'
            } )
        }
    </script>
</head>

<body>
    <input type="button" id="hw" value="Send Event" onClick = "sendTestEvent()"  />
</body>

</html>
